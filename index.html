<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Reels Downloader</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fab fa-instagram"></i> Reels Downloader</h1>
            <p>Paste Instagram link below to download videos</p>
        </div>
        
        <div class="input-box">
            <input type="text" id="videoUrl" placeholder="Paste Instagram video link here...">
            <button id="downloadBtn"><i class="fas fa-download"></i> Download</button>
        </div>
        
        <div class="result" id="result">
            <!-- Results will appear here -->
        </div>
        
        <div class="loader" id="loader">
            <div class="spinner"></div>
            <p>Processing your request...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
          </html>
